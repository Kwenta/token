name: Automated Tests
on: [push]
env:
  NODE_OPTIONS: --max-old-space-size=5120
jobs:
  Contract:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Building on Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.1'
      - name: Update NPM
        run: npm install -g npm@7.18.1
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm i --no-audit
      - name: Compile contracts
        run: npm run compile
      - name: Execute contract tests
        run: npm run test:contracts
  Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Building on Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.1'
      - name: Update NPM
        run: npm install -g npm@7.18.1
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm i --no-audit
      - name: Compile contracts
        run: npm run compile
      - name: Execute integration tests
        run: npm run test:integration
  Fork:
    runs-on: ubuntu-latest
    env:
      ARCHIVE_NODE_URL: ${{ secrets.ARCHIVE_NODE_URL }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Building on Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.1'
      - name: Update NPM
        run: npm install -g npm@7.18.1
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm i --no-audit
      - name: Compile contracts
        run: npm run compile
      - name: Execute fork tests
        run: npm run test:fork
  Foundry_Unit_Tests:
    runs-on: ubuntu-latest
    env:
      ARCHIVE_NODE_URL: ${{ secrets.ARCHIVE_NODE_URL }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Building on Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.1'
      - name: Update NPM
        run: npm install -g npm@7.18.1
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm i --no-audit
      - name: Compile contracts
        run: npm run compile
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
            version: nightly
      - name: Run Foundry Unit Tests
        run: npm run f-test:unit
      - name: Generate snapshot file
        run: npm run gas-snapshot
      - name: Setup github user
        run: |
        git config --local user.email "test@github.com"
        git config --local user.name "GitHub Action test"
      - name: stage changed files
        run: git add .
      - name: commit changed files
        run: git commit -m "ðŸ“¸ Auto updating .gas-snapshot"
      - name: push code
        run: git push